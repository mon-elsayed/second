<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="./css/prediction.css">
</head>
<body>
    <h1>Prediction of Prediabetes through Multi Omics Integration</h1>
    
    <div class="container">
        <div class="header-section">
            <!-- <h1>Predict Prediabetes</h1> -->
            <!-- <p>Predict Prediabetes</p> -->
            <!-- <p>Drag & Drop your files here</p> -->
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <img src="./images/cloud.png" alt="cloud">
                </div>
                <span class="F-P">Drag & Drop your files here</span>
                <span class="s-P">OR</span>
                <button class="file-selector">Browse </button>
                <button class="predict-btn" id="predictButton" onclick="predict()">Predict</button>
                <div id="predictionResult"></div>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list"></div>
        </div>
    </div>
<script src="./js/Prediction.js"></script>
</body>
</html>
