<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/registration.css">
    <title> Login Page </title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up"id="RegisterForm">
            <form>
                <h1 class="create">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text"id="username"required placeholder="Name">
                <input type="email" id="email" required placeholder="Email">
                <input type="password"id="password"required placeholder="Password">
                <input type="tel"id="phoneNum"required placeholder="Phone Number">
                <input type="number"id="Age"required placeholder="Age">
                <!-- <label for="genderSelect">Select Gender:</label> -->
                <select id="genderSelect">
                    <option value="select" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select id="statusSelect">
                    <option value="select" disabled selected>Select User</option>
                    <option value="male">Patient</option>
                    <option value="female">Doctor</option>
                </select>
                <button id="Signupbtn">Sign Up</button>
               
            </form>
        </div>
       <div class="form-container sign-in"id="sign">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email"  id="em"placeholder="Email">
                <input type="password"id="pass" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button id="signINBtn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/Registration.js"></script>
</body>

</html>
